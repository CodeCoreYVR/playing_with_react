<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React.js Forms</title>
    <script src="react.js"></script>
    <script src="JSXTransformer.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/jsx">
       var TextReapter = React.createClass({
         getInitialState: function(){
           return {text: ""};
         },
         updateText: function(){
           var userText = this.refs.userInput.getDOMNode().value;
           this.setState({text: userText});
         },
         render: function() {
           return <div>
                    <label htmlFor="userInput">Type Something..</label>
                    <input type="text"
                           id="userInput"
                           ref="userInput"
                          onChange={this.updateText} />
                    <div>{this.state.text}</div>
                  </div>
         }
       });

       React.render(<TextReapter />, document.getElementById("container"));
    </script>

  </body>
</html>
